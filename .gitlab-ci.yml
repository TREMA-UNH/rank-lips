image: registry.gitlab.haskell.org/ghc/ci-images/x86_64-linux-alpine
stages:
  - build
  - test

variables:
  THREADS: 9
  GIT_SUBMODULE_STRATEGY: recursive

static-dist:
  stage: build
  before_script:
    - ghc --version
  script:
    - sudo apk add xz xz-dev icu icu-dev icu-static zlib-static
    - cabal update
    - |
      cabal --store-dir=$(pwd)/.cabal-store \
        v2-install \
        --disable-shared --enable-static --enable-executable-static \
        -fstatic --ghc-options='-optl=-static' \
        --installdir=out --overwrite-policy=always \
        exe:rank-lips
    - rm -Rf result; cp -Lr out/ result
  cache:
    paths:
      - .cabal-store
  artifacts:
    expire_in: 8 weeks
    paths:
      - result

cmd-parameter-test:
  stage: test
  dependencies:
    - static-dist
  script:
    - sudo apk add jq
    - |
      export bin=$(pwd)/result
      cd rank-lips-example
      ./run.sh
      rm -R out

backwards-compatibility-V10-test:
  stage: test
  dependencies:
    - static-dist
  script:
    - |
      export bin=$(pwd)/result
      cd eal-experiment
      ./run-eal.sh
      rm -R out      

jsonl-cmd-parameter-test:
  stage: test
  dependencies:
    - static-dist
  script:
    - sudo apk add jq
    - |
      export bin=$(pwd)/result
      cd rank-lips-jsonl-example
      ./run-jsonl.sh
      rm -R out